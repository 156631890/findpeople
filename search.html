<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>寻人服务 | 寻人网</title>
  <meta name="description" content="填写详细信息，我们的专业团队将帮助您寻找失联的人员。安全、合法、高效的寻人服务。">
  <link rel="stylesheet" href="/partials/site-style.css">
  <style>
    :root {
      --bg: #f8fafc;
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --text: #0f172a;
      --muted: #6b7280;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    
    .form-card {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
      transition: box-shadow 0.3s ease;
    }
    
    .form-card:hover {
      box-shadow: 0 10px 25px -5px rgba(0,0,0,.1);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text);
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: all 0.2s ease;
    }
    
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    
    .submit-btn {
      background: var(--primary);
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .submit-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    .submit-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%, -50%);
      transform-origin: 50% 50%;
    }
    
    .submit-btn:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(100, 100);
        opacity: 0;
      }
    }
    
    .privacy-notice {
      background: #f0f9ff;
      border: 1px solid #bae6fd;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      color: var(--muted);
      position: relative;
    }
    
    .privacy-notice strong {
      color: var(--text);
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
      margin-top: 1.5rem;
    }
    
    .back-link:hover {
      color: var(--primary-dark);
      transform: translateX(-4px);
    }
    
    .back-link::before {
      content: '←';
      margin-right: 0.5rem;
      transition: transform 0.2s ease;
    }
    
    .back-link:hover::before {
      transform: translateX(-2px);
    }
    
    /* 响应式设计增强 */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem 1rem;
      }
      
      .form-card {
        padding: 1.5rem;
      }
      
      .form-row {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 1.75rem;
      }
      
      h3 {
        font-size: 1.25rem;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 1rem;
      }
      
      .form-card {
        padding: 1.25rem;
        border-radius: 0.75rem;
      }
      
      .form-group {
        margin-bottom: 1.25rem;
      }
      
      .form-group input,
      .form-group textarea,
      .form-group select {
        padding: 0.7rem;
        font-size: 0.95rem;
      }
      
      .submit-btn {
        padding: 0.9rem 1.5rem;
        font-size: 1rem;
      }
      
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem !important;
      }
      
      h3 {
        font-size: 1.1rem;
      }
      
      .privacy-notice {
        font-size: 0.85rem;
        padding: 0.75rem;
      }
    }
    
    /* 可访问性增强 */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    /* 表单验证样式 */
    .form-group input:invalid:not(:placeholder-shown),
    .form-group select:invalid:not(:placeholder-shown) {
      border-color: #ef4444;
    }
    
    .form-group input:invalid:not(:placeholder-shown):focus,
    .form-group select:invalid:not(:placeholder-shown):focus {
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
    }
    
    /* 加载状态 */
    .submit-btn.loading {
      position: relative;
      color: transparent;
    }
    
    .submit-btn.loading::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin-top: -10px;
      margin-left: -10px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center; margin-bottom: 2rem; color: var(--primary);">寻人服务申请</h1>
    
    <div class="form-card">
      <div class="privacy-notice">
        <strong>隐私保护承诺：</strong>您提供的所有信息将严格保密，仅用于寻人服务。我们承诺不会泄露任何个人信息。
      </div>
      
      <form action="https://formspree.io/f/yourFormID" method="POST">
        <h3 style="margin-bottom: 1rem; color: var(--text);">委托人信息</h3>
        
        <div class="form-row">
          <div class="form-group">
            <label for="client-name">您的姓名 *</label>
            <input type="text" id="client-name" name="client_name" required>
          </div>
          <div class="form-group">
            <label for="client-phone">联系电话 *</label>
            <input type="tel" id="client-phone" name="client_phone" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="client-email">邮箱地址</label>
          <input type="email" id="client-email" name="client_email">
        </div>
        
        <div class="form-group">
          <label for="relationship">与被寻找人的关系 *</label>
          <select id="relationship" name="relationship" required>
            <option value="">请选择关系</option>
            <option value="亲人">亲人</option>
            <option value="朋友">朋友</option>
            <option value="同学">同学</option>
            <option value="同事">同事</option>
            <option value="其他">其他</option>
          </select>
        </div>
        
        <hr style="margin: 2rem 0; border: none; border-top: 1px solid #e5e7eb;">
        
        <h3 style="margin-bottom: 1rem; color: var(--text);">被寻找人信息</h3>
        
        <div class="form-row">
          <div class="form-group">
            <label for="target-name">姓名 *</label>
            <input type="text" id="target-name" name="target_name" required>
          </div>
          <div class="form-group">
            <label for="target-gender">性别</label>
            <select id="target-gender" name="target_gender">
              <option value="">请选择</option>
              <option value="男">男</option>
              <option value="女">女</option>
            </select>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="target-age">年龄（大概）</label>
            <input type="number" id="target-age" name="target_age" min="1" max="120">
          </div>
          <div class="form-group">
            <label for="target-birthplace">出生地</label>
            <input type="text" id="target-birthplace" name="target_birthplace">
          </div>
        </div>
        
        <div class="form-group">
          <label for="last-known-location">最后已知地址/位置</label>
          <input type="text" id="last-known-location" name="last_known_location">
        </div>
        
        <div class="form-group">
          <label for="last-contact">最后联系时间</label>
          <input type="date" id="last-contact" name="last_contact">
        </div>
        
        <div class="form-group">
          <label for="additional-info">其他信息（工作单位、特征、爱好等）</label>
          <textarea id="additional-info" name="additional_info" placeholder="请提供任何可能有助于寻找的信息..."></textarea>
        </div>
        
        <div class="form-group">
          <label for="reason">寻找原因</label>
          <textarea id="reason" name="reason" placeholder="请简述寻找此人的原因..."></textarea>
        </div>
        
        <button type="submit" class="submit-btn">提交寻人申请</button>
      </form>
    </div>
    
    <!-- AdSense 广告位 -->
    <div style="text-align: center; margin: 2rem 0;">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-8231924120348302"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    
    <div style="text-align: center; margin-top: 2rem;">
      <a href="/" style="color: var(--primary); text-decoration: none;">← 返回首页</a>
    </div>
  </div>
  
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8231924120348302" crossorigin="anonymous"></script>
  <script src="/js/schema-markup.js"></script>
  <script src="/js/main.js"></script>
  <script src="/api/integration.js"></script>
</body>
</html>
