<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>寻人服务 | 寻人网</title>
  <meta name="description" content="填写详细信息，我们的专业团队将帮助您寻找失联的人员。安全、合法、高效的寻人服务。">
  <link rel="stylesheet" href="/partials/site-style.css">
  <style>
    :root {
      --bg: #f8fafc;
      --primary: #3b82f6;
      --text: #0f172a;
      --muted: #6b7280;
    }
    
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    
    .form-card {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text);
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    
    .submit-btn {
      background: var(--primary);
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
    }
    
    .submit-btn:hover {
      background: #2563eb;
    }
    
    .privacy-notice {
      background: #f0f9ff;
      border: 1px solid #bae6fd;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      color: var(--muted);
    }
    
    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center; margin-bottom: 2rem; color: var(--primary);">寻人服务申请</h1>
    
    <div class="form-card">
      <div class="privacy-notice">
        <strong>隐私保护承诺：</strong>您提供的所有信息将严格保密，仅用于寻人服务。我们承诺不会泄露任何个人信息。
      </div>
      
      <form action="https://formspree.io/f/yourFormID" method="POST">
        <h3 style="margin-bottom: 1rem; color: var(--text);">委托人信息</h3>
        
        <div class="form-row">
          <div class="form-group">
            <label for="client-name">您的姓名 *</label>
            <input type="text" id="client-name" name="client_name" required>
          </div>
          <div class="form-group">
            <label for="client-phone">联系电话 *</label>
            <input type="tel" id="client-phone" name="client_phone" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="client-email">邮箱地址</label>
          <input type="email" id="client-email" name="client_email">
        </div>
        
        <div class="form-group">
          <label for="relationship">与被寻找人的关系 *</label>
          <select id="relationship" name="relationship" required>
            <option value="">请选择关系</option>
            <option value="亲人">亲人</option>
            <option value="朋友">朋友</option>
            <option value="同学">同学</option>
            <option value="同事">同事</option>
            <option value="其他">其他</option>
          </select>
        </div>
        
        <hr style="margin: 2rem 0; border: none; border-top: 1px solid #e5e7eb;">
        
        <h3 style="margin-bottom: 1rem; color: var(--text);">被寻找人信息</h3>
        
        <div class="form-row">
          <div class="form-group">
            <label for="target-name">姓名 *</label>
            <input type="text" id="target-name" name="target_name" required>
          </div>
          <div class="form-group">
            <label for="target-gender">性别</label>
            <select id="target-gender" name="target_gender">
              <option value="">请选择</option>
              <option value="男">男</option>
              <option value="女">女</option>
            </select>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="target-age">年龄（大概）</label>
            <input type="number" id="target-age" name="target_age" min="1" max="120">
          </div>
          <div class="form-group">
            <label for="target-birthplace">出生地</label>
            <input type="text" id="target-birthplace" name="target_birthplace">
          </div>
        </div>
        
        <div class="form-group">
          <label for="last-known-location">最后已知地址/位置</label>
          <input type="text" id="last-known-location" name="last_known_location">
        </div>
        
        <div class="form-group">
          <label for="last-contact">最后联系时间</label>
          <input type="date" id="last-contact" name="last_contact">
        </div>
        
        <div class="form-group">
          <label for="additional-info">其他信息（工作单位、特征、爱好等）</label>
          <textarea id="additional-info" name="additional_info" placeholder="请提供任何可能有助于寻找的信息..."></textarea>
        </div>
        
        <div class="form-group">
          <label for="reason">寻找原因</label>
          <textarea id="reason" name="reason" placeholder="请简述寻找此人的原因..."></textarea>
        </div>
        
        <button type="submit" class="submit-btn">提交寻人申请</button>
      </form>
    </div>
    
    <!-- AdSense 广告位 -->
    <div style="text-align: center; margin: 2rem 0;">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-8231924120348302"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    
    <div style="text-align: center; margin-top: 2rem;">
      <a href="/" style="color: var(--primary); text-decoration: none;">← 返回首页</a>
    </div>
  </div>
  
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8231924120348302" crossorigin="anonymous"></script>
</body>
</html>
